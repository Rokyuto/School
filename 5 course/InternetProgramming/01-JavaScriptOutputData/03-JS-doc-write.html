<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извеждане на метод write</title>
</head>
<body>
    <h1>Заглавие на страница</h1>
    <script>
        document.write("<p>Това е <br><strong>друг параграф</strong></p>")
    </script>
    <p>Текст на параграф</p>
</body>
