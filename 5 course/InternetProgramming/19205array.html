<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let space = new Array("&#127758","&#127775","&#127771","&#127760","&#127774")
        document.write("<p>" + space + "</p>");

        space.unshift('1')
        document.write("<p>" + space + "</p>")

        space.push('@')
        document.write("<p>" + space + "</p>")

        space.pop()
        document.write("<p>" + space + "</p>")

        space.splice(2,0,"&#127770;")
        document.write("<p>" + space + "</p>")

        let newArray = space.slice(2,5)
        document.write("<p>" + newArray + "</p>")

        let symbolsArray = new Array("*","&","$")
        document.write("<p>" + space.concat(symbolsArray) + "</p>")
        
        //for (element of space) { document.write(element + "&nbsp".repeat(5)) }

        let finalString = ""
        for (element of space){
            finalString = finalString + element + "&nbsp".repeat(5)
        }
        document.write("<p>" + finalString + "</p>")

    </script>
</body>
</html>
