<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертиране на валута</title>
</head>
<body>
    <script>
        let myMoney = prompt("Въведете пари в лева: ", 0)
        let dollars = parseInt(myMoney) / 1.85124
        console.log(myMoney + " BGN = " + dollars.toFixed(2) + " $")
        console.log(`${myMoney} BGN = ${dollars.toFixed(2)} $`)
    </script>
</body>
</html>
