<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извеждане на променен текст</title>
</head>
<body>
    <input type="text" id="inputText">
    <button type="button" onclick="displayText()">Покажи</button>
    <h1></h1>

    <script>
        function getText(){
            return document.getElementById("inputText").value
        }

        function displayText(){
            let text = getText()

            let changedText = ""
            for (const letter of text) {
                changedText += `${letter}<br>`
            }

            let heading = document.getElementsByTagName("h1")[0]
            heading.innerHTML = changedText
            heading.style.color = randomRGBColor()
            heading.style.fontFamily = "Arial"
        }

        function randomRGBValue(){
            let x = Math.random() * 255
            console.log(x)
            return Math.floor(x)
        }

        function randomRGBColor(){
            let red = randomRGBValue()
            let green = randomRGBValue()
            let blue = randomRGBValue()
            return `rgb(${red},${green},${blue})`
        }

    </script>
</body>
</html>
