<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Принтиране на числата от 1 до 100</title>
    <style>
        .container{
            background-color: chocolate;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>

    <script>
        let result = ""
        for (let i = 1; i <= 100; i++) {
            result += `${i} , `
        }
        document.getElementsByClassName("container")[0].textContent = result
    </script>

</body>
</html>
