<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const items = [
            { name: 'bike', price: 800 },
            { name: 'camera', price: 350 },
            { name: 'book', price: 50 },
            { name: 'phone', price: 500 },
            { name: 'bag', price: 75 }
        ]

        const filteredItems = items.filter( (item) => { return item.price < 200 } )
        console.log(filteredItems)

        const itemNames = items.map( (item) => { return item.name } )   
        console.log(itemNames)

        const foundItem = items.find( (item) => { return item.name === 'book' } )
        console.log(foundItem)

        const hasInexpensiveItems1 = items.some( (item) => { return item.price <= 100 } )
        console.log(hasInexpensiveItems1)

        const hasInexpensiveItems2 = items.every( (item) => { return item.price <= 500 } )
        console.log(hasInexpensiveItems2)

        const total = items.reduce( (currentTotal, item) => { return item.price + currentTotal } , 0 )
        console.log(total)

    </script>
</body>
</html>
