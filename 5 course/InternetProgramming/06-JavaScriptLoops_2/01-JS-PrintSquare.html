<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изчертаване на правоъгълник с n * n звездички</title>
</head>
<body>
    <script>
        function drawSquare(n){
            for (let index = 0; index < n; index++) {
                document.write("*".repeat(n) + "<br>")
            }
        }

        drawSquare(4)
    </script>
</body>
</html>
