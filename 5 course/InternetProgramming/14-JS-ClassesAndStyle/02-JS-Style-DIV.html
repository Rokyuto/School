<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin-bottom: 20px;
            background-color: chartreuse;
            transition: all 0.5s linear;
        }
    </style>
</head>
<body>
    <h2>Style DIV with JavaScript</h2>
    <div class="box"></div>
    <button type="button" onclick="changeDiv('150px','100px','red')">Click</button>

    <script>
        function changeDiv(x,y,color){
            let div = document.getElementsByClassName("box")[0]
            div.style.width = x
            div.style.height = y
            div.style.backgroundColor = color
        }
    </script>
</body>
</html>
