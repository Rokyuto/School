<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(brand,model,year){
                this.brand = brand
                this.model = model
                this.year = year
            }
            cAge(){
                let today = new Date()
                return today.getFullYear() - this.year
            }
        }
        let myCar = new Car("Dodge","Challenger",2016)
        let p = document.createElement("p")
        document.body.appendChild(p).textContent = myCar.brand + ", " + myCar.model + ", " + myCar.year + " is " + myCar.cAge() + " years old"
    </script>
</body>
</html>
